name: Auto Promote to Higher Environment

on:
  pull_request:
    types: [closed]
    branches:
      - master
      - pre-staging
      - staging

jobs:
  promote:
      if: >
        github.event.pull_request.merged == true &&
        contains(github.event.pull_request.labels.*.name, 'promote:staging') ||
        contains(github.event.pull_request.labels.*.name, 'promote:prod')
      runs-on: ubuntu-latest
      
      steps:
      - name: Notify Slack
        uses: slackapi/slack-github-action@v1.25.0
        with:
          payload: |
            {
              "channel": "#code-auto-promotion",
              "text": ":rocket: A promotion PR was created from *${{ steps.set-branches.outputs.source }}* â†’ *${{ steps.set-branches.outputs.target }}* and auto-merge was enabled."
            }
        env:
          SLACK_BOT_TOKEN: xoxb-14134705664-9445457896674-CgnhnaaAX8mz0FmKvmJEDRor
